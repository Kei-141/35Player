<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="StyleSheet_light.css" type="text/css" id="lightmode" />
    <link rel="stylesheet" href="#" type="text/css" id="darkmode" />
    <link rel="icon" href="img/icon.png" />
    <title>35Player</title>

    <!--Load IFrame Player API-->
    <script>
        var tag = document.createElement("script");
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName("script")[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
    </script>

    <script src="MainScript.js" charset="utf-8"></script>

<body class="theme">
    <div id="menu" class="theme">
        <img id="logo" src="img/logo.png" />
        <p><b>Menu</b></p>
        <ul typeof="disk" class="theme">
            <li><a class="theme" href="javascript:toggle_contents('home');"> Home</a></li>
            <li><a class="theme" href="javascript:toggle_contents('song_list');">Song List</a></li>
            <li><a class="theme" href="javascript:toggle_contents('settings');">Settings</a></li>
            <li><a class="theme" href="javascript:toggle_contents('help');">Help</a></li>
        </ul>
        <p><b>Theme</b></p>
        <div id="theme_select">
            <input type="radio" name="theme" value="light" checked="checked" onchange="changeStyle('StyleSheet_light.css')" />Light
            <input type="radio" name="theme" value="dark" onchange="changeStyle('StyleSheet_dark.css')" />Dark
        </div>
        <!--Debug Button-->
        <input type="button" id="test_button" value="Debug Button" onclick="test()" />
        <hr>
        <div id="playlist_container">
