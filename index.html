<!DOCTYPE html>

<html id="html">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="StyleSheet_light.css" type="text/css" id="theme" />
    <link rel="icon" href="img/icon.png" />
    <title>35Player</title>

    <!--Load IFrame Player API-->
    <script>
        var tag = document.createElement("script");
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName("script")[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
    </script>

    <script src="MainScript.js" charset="utf-8"></script>
</head>
<body class="theme">
    <div id="menu" class="theme">
        <img id="logo" src="img/logo.png" />
        <p><b>Menu</b></p>
        <ul typeof="disk" class="theme">
            <li><a class="theme" href="javascript:toggle_contents('home');"> Home</a></li>
            <li><a class="theme" href="javascript:toggle_contents('song_list');">Song List</a></li>
        </ul>
        <p><b>Theme</b></p>
        <div id="theme_select">
            <input type="radio" name="theme" id="light" checked="checked" onchange="change_theme('StyleSheet_light.css', 1)" />Light
            <input type="radio" name="theme" id="dark" onchange="change_theme('StyleSheet_dark.css', 2)" />Dark
        </div>
        <hr>
        <div id="playlist_container">
            <p><b>Playlist</b></p>
            <div id="play_control">
                <input type="button" value="Prev" onclick="play_previous()" />
                <input type="button" value="Play" onclick="play_list()" />
                <input type="button" value="Stop" onclick="play_stop()" />
                <input type="button" value="Next" onclick="play_next()" />
            </div>
            <div id="playlist"></div>
            <input type="button" id="clear_button" value="Clear Playlist" onclick="all_clear()" />
        </div>
    </div>
    <div id="contents" class="theme">
        <div id="viewer" class="theme">
            <!--YouTube Player-->
            <div id="player"></div>
        </div>
        <div id="home">
            Home contents<br>
        </div>
        <div id="song_list">
            <div id="member">
                <a href="javascript:load_db('miko');"><img src="img/miko.jpg" /></a>

                <img class="disable" src="img/haato.jpg" />
                <img class="disable" src="img/kanata.jpg" />
                <img class="disable" src="img/korone.jpg" />

                <img class="disable" src="img/marine.jpg" />
                <img class="disable" src="img/matsuri.jpg" />
                <img class="disable" src="img/mel.jpg" />
                <img class="disable" src="img/mio.jpg" />
                <img class="disable" src="img/noel.jpg" />

            </div>
            <div id="toggle_button_block">
                <input type="button" id="toggle_button" value="Hide Member List" onclick="toggle_memberlist()" />
            </div>
            <div id="selected_member">
                <!--ここにDBから読みだした動画毎の曲リストを追加-->
            </div>
        </div>
    </div>

        window.onload = initialize();
    </script>
</body>
</html>
